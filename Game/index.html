<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8" />
	<title>MAINFRAME / SUBROUTINE DEVELOPMENT</title>
	<script src="phaser.js"></script>
	<script src="js/Boot.js"></script>
	<script src="js/Preloader.js"></script>
	<script src="js/MainMenu.js"></script>
	<script src="js/Credits.js"></script>
	<script src="js/PasswordCracker.js"></script>
	<script src="js/Firewall.js"></script>
	<script src="js/Worm.js"></script>

	<style>
		body {
			background-color: #1b1b1b;
		}

	</style>

</head>
<body>


<div id="gameContainer"></div>

<script type="text/javascript">

window.onload = function() {

	var game = new Phaser.Game(960, 540, Phaser.AUTO, 'gameContainer');

	game.state.add('Boot', MainframeGame.Boot);
	game.state.add('Preloader', MainframeGame.Preloader);
	game.state.add('MainMenu', MainframeGame.MainMenu);
	game.state.add('Credits', MainframeGame.Credits);
	game.state.add('PasswordCracker', MainframeGame.PasswordCracker);
	game.state.add('Firewall', MainframeGame.Firewall);
	game.state.add('Worm', MainframeGame.Worm);

	//	Now start the Boot state.
	game.state.start('Boot');

};

</script>

</body>
</html>
